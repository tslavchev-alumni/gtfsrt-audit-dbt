version: 2

models:
  - name: feed_minute_facts
    description: Per-minute GTFS-RT freshness and ingestion lag.
    columns:
      - name: minute_utc
        tests: [not_null]
      - name: feed_type
        tests: [not_null]
  - name: feed_health_5m
    description: 5-minute GTFS-RT feed health facts.
    columns:
      - name: bucket_start_utc
        tests: [not_null]
      - name: feed_type
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['alerts','trips','vehicles']
      - name: health_status
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['OK','WARN','FAIL']
